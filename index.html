<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div id="complete_logo">
                <img id="header_logo" src="img/Logo.png" alt="logo">
                <h1>Toboolist</h1>
            </div>
        </header>

        <!-- MAIN -->
       <main>
            
        <!-- MAIN_OPTIONS -->
                <div id="main_options">

                    <button class="default_button" class="selected">Add Task</button>
                    <button class="default_button" >Add Section</button>

                </div>

        <!-- MAIN_LISTS -->
                <div id="main_lists">

        <!-- MAIN_LIST_1 -->
                    <div class="list_margin">
                        
                        <span class="list_title" id="list_arrow">&#9660;</span>
                        <h2 class="list_title">New Task</h2>

                        <div class="check_list_slot">
                            <span class="check_mark">&check;</span>
                            <h4 class="list_point">Quarterly Newsletter</h4>
                            <span class="badge editorial">Editorial</span>
                        </div>

                    </div>

        <!--MAIN_LIST_2 -->
                    <div class="list_margin">
                                    
                        <span class="list_title" id="list_arrow">&#9660;</span>
                        <h2 class="list_title">Today</h2>

                        <div class="check_list_slot">
                            <span class="check_mark">&check;</span>
                            <h4 class="list_point">Recruiting blog post</h4>
                            <span class="badge editorial">Editorial</span>
                        </div>

                        <div class="check_list_slot">
                            <span class="check_mark">&check;</span>
                            <h4 class="list_point">Mobile app lunch</h4>
                            <span class="badge goals">Q1 Goals</span>
                        </div>

                        <div class="check_list_slot">
                            <span class="cross_mark">&cross;</span>
                            <h4 class="list_point">Interview John H.</h4>
                            <span class="badge recruiting">Recruiting</span>
                        </div>

                        <div class="check_list_slot">
                            <span class="check_mark">&check;</span>
                            <h4 class="list_point">Summit update to mobile storefronts</h4>
                            <span class="badge mobile">Mobile</span>
                        </div>

                    </div>
                </div>
            
        </main>

    </body>
</html>
